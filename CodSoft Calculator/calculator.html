<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="https://kit.fontawesome.com/5f93769fc9.js" crossorigin="anonymous"></script>
    <title>Basic Calculator</title>
</head>
<body>
    <table class="calculator">
        <tr>
            <td colspan="4" class="display" id="display"><div class="display" id="display">
                <span id="cursor" class="cursor"></span>
            </div></td>
        </tr>
        
        <tr class="buttons" onclick="handleButtonClick(event)">
            <td><button value="C">C</button></td>
            <td><button value="/">/</button></td>
            <td><button value="Delete">DEL</button></td>
        </tr>
        <tr class="buttons" onclick="handleButtonClick(event)">
            <td><button value="*">*</button></td>
            <td><button value="+">+</button></td>
            <td><button value="-">-</button></td>
        </tr>
        <tr class="buttons" onclick="handleButtonClick(event)"> 
            <td><button value="7">7</button></td>
            <td><button value="8">8</button></td>
            <td><button value="9">9</button></td>
            
        </tr>
        <tr class="buttons" onclick="handleButtonClick(event)">
            <td><button value="4">4</button></td>
            <td><button value="5">5</button></td>
            <td><button value="6">6</button></td>
        </tr>
        <tr class="buttons" onclick="handleButtonClick(event)">
            <td><button value="1">1</button></td>
            <td><button value="2">2</button></td>
            <td><button value="3">3</button></td>
        </tr>
        <tr class="buttons" onclick="handleButtonClick(event)">
            <td><button value="0" class="zero">0</button></td>
            <td><button value=".">.</button></td>
            <td><button value="=" class="equal">=</button></td>
        </tr>
    </table>
    <script src="calculator.js"></script>
</body>
</html>
